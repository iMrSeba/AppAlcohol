<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-green">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-black"> 
  <div class="ion-align-items-center ion-justify-content-center" style="height: calc(100vh - 200px); margin-top: 200px;">
    <ion-card class="card-green"> 
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button
        class="login-button"
        expand="full"
        (click)="login()"
        [disabled]="isLoggingIn" 
      >
        Log In
      </ion-button>
    
      <!-- Barra de carga (ngIf se usa para mostrar/ocultar) -->
      <ion-progress-bar *ngIf="showProgressBar"></ion-progress-bar>
      </ion-card-content>
    </ion-card>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="auto">
        <p>You do not have an account?</p>
      </ion-col>
      <ion-col size="auto">
        <ion-button class="register-button" fill="clear" (click)="register()">Register</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-dark">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-dark" padding>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center" style="min-height: calc(100vh - 200px); margin-top: 150px;">
      <ion-col size-md="6" size-lg="5" size-xl="4" size="10">
        <ion-card class="card-dark" @fade>
          <ion-card-content>
            <ion-item class="rounded-input">  <!-- Updated line -->
              <ion-label position="floating" class="text-light">Usuario</ion-label>
              <ion-input type="text" class="input-dark" [(ngModel)]="username"></ion-input>
            </ion-item>

            <ion-item class="rounded-input">  <!-- Updated line -->
              <ion-label position="floating" class="text-light">Contraseña</ion-label>
              <ion-input type="password" class="input-dark" [(ngModel)]="password"></ion-input>
            </ion-item>

            <ion-button
              [@buttonClickFeedback]="isButtonClicked ? 'clicked' : 'notClicked'"
              (click)="login(); isButtonClicked = !isButtonClicked"
              [disabled]="isLoggingIn"
              class="login-button-dark rounded-button"
              expand="full"
            >
              Ingresar
            </ion-button>

            <!-- Progress bar (ngIf is used to show/hide) -->
            <ion-progress-bar *ngIf="showProgressBar" color="light"></ion-progress-bar>
          </ion-card-content>
        </ion-card>

        <ion-row class="ion-align-items-center ion-justify-content-center" style="margin-top: 20px;">
          <ion-col size="auto">
            <p class="text-light">¿No tienes una cuenta?</p>
          </ion-col>
          <ion-col size="auto">
            <ion-button class="register-button-dark rounded-button" fill="clear" (click)="register()">Registrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-green">
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-black" @fade>
  <div class="ion-align-items-center ion-justify-content-center" style="height: calc(100vh - 100px); margin-top: 100px;">
    <ion-card class="card-green">
      <ion-card-content>
        <ion-item class="input-rounded">
          <ion-label position="floating" color="dark">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item class="input-rounded">
          <ion-label position="floating" color="dark">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item class="input-rounded">
          <ion-label position="floating" color="dark">Confirmar Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

        <ion-item class="input-rounded">
          <ion-label position="floating" color="dark">Correo</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item class="input-rounded">
          <ion-label position="floating" color="dark">Fecha de nacimiento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" placeholder="Selecciona tu fecha" [(ngModel)]="birthdate"></ion-datetime>
        </ion-item>

        <ion-item class="input-rounded">
          <ion-label position="stacked" color="dark">Subir imagen de perfil</ion-label>
          <ion-input type="file" [(ngModel)]="profileImage"></ion-input>
        </ion-item>

        <ion-button class="login-button rounded-button" expand="full" (click)="register()" [disabled]="isRegistering">
          Registrar
        </ion-button>

        <!-- Barra de carga (ngIf se usa para mostrar/ocultar) -->
        <ion-progress-bar *ngIf="showProgressBar"></ion-progress-bar>
      </ion-card-content>
    </ion-card>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="auto">
        <ion-button class="register-button rounded-button" fill="clear" (click)="goToLogin()">Volver</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

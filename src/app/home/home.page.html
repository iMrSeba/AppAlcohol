<ion-header [translucent]="true">
  <ion-toolbar class="toolbar-dark">
    <ion-title class="ion-text-center">DrinkDelight</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-dark">

  <!-- Barra de Búsqueda con Filtros -->
  <ion-searchbar class="searchbar-dark" placeholder="Buscar bebidas..." [(ngModel)]="searchTerm" (ionChange)="filterDrinks()"></ion-searchbar>
  

  <ion-row class="ion-padding-top">
    <ion-col size="3" size-md="4">
      <ion-label>Filtrar por:</ion-label>
    </ion-col>
    <ion-col size="7" size-md="6">
      <ion-select placeholder="Elegir filtro">
        <ion-select-option value="name">Nombre</ion-select-option>
        <ion-select-option value="category">Categoría</ion-select-option>
        <ion-select-option value="price">Precio</ion-select-option>
      </ion-select>
    </ion-col>
    <ion-col size="2" size-md="2">
      <ion-button fill="clear" (click)="toggleView()" color="primary">
        <ion-icon [name]="isGrid ? 'grid' : 'list'"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Categorías -->
  <ion-row class="ion-margin-top categories">
    <ion-col *ngFor="let category of ['Cervezas', 'Vinos', 'Licores', 'Cocteles', 'Sin alcohol']">
      <ion-button expand="full" fill="clear" (click)="selectCategory(category)">{{category}}</ion-button>
    </ion-col>
  </ion-row>

  <!-- Lista de Bebidas -->
  <div [ngClass]="isGrid ? 'grid-view' : 'list-view'">
    <ion-card *ngFor="let drink of filteredDrinks" class="card-dark drink-card" (click)="showQuantityPrompt(drink)">
      <ion-img [src]="drink.image" [alt]="drink.name"></ion-img>
      <ion-card-content>
        <ion-card-title>{{drink.name}}</ion-card-title>
        <p>{{drink.description}}. {{drink.price}}</p>
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
